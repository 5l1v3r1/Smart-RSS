<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Smart RSS - item</title>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<script src="scripts/item.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" href="styles/item.css" />
</head>
<body>
	<div id="toolbar">
		<div class="button" id="button-read" title="{{MARK_AS_READ}}"></div>
		<div class="button" id="button-delete" title="{{DELETE}}"></div>
		<div class="button" id="button-print" title="{{PRINT}}"></div>

		<div class="button" id="button-config" title="{{SETTINGS}}"></div>
	</div>
	<header>
		<h1></h1>
		<div id="below-h1">
			<p class="author"></p>
			<p class="date"></p>
			<p class="pin-button" title="{{PIN}}"></p>
		</div>
		
	</header>
	<iframe src="rss_content.html" frameborder="0" sandbox="allow-popups allow-same-origin" tabindex="-1"></iframe>
	<footer>
		<input type="button" value="Hide log" id="button-hide-log" />
	</footer>

	<div class="overlay">
		<label>{{LAYOUT}}: </label>
		<div id="config-layout">
			<input type="image" src="images/layout_horizontal.png" value="horizontal" />
			<input type="image" src="images/layout_vertical.png" value="vertical" />
		</div>
		<label for="config-lines">{{LINES}}:</label>
		<select id="config-lines" data-name="lines">
			<option value="auto">{{AUTO}}</option>
			<option value="one-line">{{ONE_LINE}}</option>
			<option value="two-lines">{{TWO_LINES}}</option>
		</select>
		<label for="config-sort-order">{{SORT_ORDER}}:</label>
		<select id="config-sort-order" data-name="sortOrder">
			<option value="desc">{{DESCENDING}}</option>
			<option value="asc">{{ASCENDING}}</option>
		</select>
	
		<a href="/options.html" target="_blank">Options</option>
	</div>

</body>
</html>
