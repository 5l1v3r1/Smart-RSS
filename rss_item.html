<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Smart RSS - item</title>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<!--<script src="scripts/global.js"></script>-->
	<script src="scripts/item.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" href="styles/item.css" />
</head>
<body>
	<div id="toolbar">
		<div class="button" id="button-read" title="Mark as read"></div>
		<div class="button" id="button-delete" title="Delete"></div>
		<div class="button" id="button-print" title="Print"></div>

		<div class="button" id="button-config"></div>
	</div>
	<div id="item">
		
	</div>

	<script type="template" id="template-item">
		<header>
			<h1><%- title %></h1>
			<p class="author"><%- author %></p>
			<p class="date"><%- date %></p>
			<div class="clear"></div>
		</header>
		<main>
			<%= content.replace(/script/gmi, 'nope') %>
		</main>
		<% if (url) { %>
			<footer>
				<a href="<%- url %>">Full article</a>
			</foote>
		<% } %>
	</script>
</body>
</html>
